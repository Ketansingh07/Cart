<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles-cart.css"> <!-- Your custom cart styles -->
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Your Shopping Cart</h1>
    </header>
    <main class="container my-4">
        <!-- Cart Items Section -->
        <section id="cart-items">
            <h2 class="mb-4">Cart Items:</h2>
            <ul class="list-group" id="cart-items-list"></ul>
        </section>
        <!-- Cart Total Section -->
        <section id="cart-total">
            <h2 class="mb-4">Cart Total:</h2>
            <p>Total Amount: <span id="total-amount">0</span> Rs</p>
            <a class="btn btn-primary" href="index.html">Back to Offers</a>
            <button class="btn btn-success" onclick="checkout()">Checkout</button>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <!-- Your footer content -->
    </footer>
    <!-- Bootstrap JS and Popper.js scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="cart.js"></script>
</body>
</html>
